<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link href="css/tabbox.css" rel='stylesheet' type='text/css'/>
<script type="text/javascript">
// DOM Level 1 Event 처리 : element의 event attribute을 사용하는 방식
// 1) HTML Tag에 이벤트 핸들러를 적용하는 방식 
window.liSelected = null;
window.onTabClicked = function(li){
	// unselect
	if(liSelected != null){
		liSelected.className = "";
	}
	// select
	li.className = "selected";
	liSelected = li;
}
</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li onclick="onTabClicked(this)">메뉴 1</li>
        <li onclick="onTabClicked(this)">메뉴 2</li>
        <li onclick="onTabClicked(this)">메뉴 3</li>
        <li onclick="onTabClicked(this)">메뉴 4</li>
        <li onclick="onTabClicked(this)">메뉴 5</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>    
</body>
</html>
