<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// API 함수 - replaceWith()
$(function(){
	setTimeout(function(){
		$('p').replaceWith("<h1>변경후</h1>");
	}, 2000);
});
</script>
</head>
<body>
	<p>변경전</p>
</body>
</html>
