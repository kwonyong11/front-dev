<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// API 함수 - insertAfter()
$(function(){
	setTimeout(function(){
		$('#p1').insertAfter('#h1');
	}, 2000);
});
</script>
</head>
<body>
	<p id='p1'>내용입니다.</p>
	<h1 id='h1'>타이틀입니다.</h1>
</body>
</html>
