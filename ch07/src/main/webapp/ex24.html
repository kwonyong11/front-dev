<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// API 함수 - prependTo()
$(function(){
	setTimeout(function(){
		$('p strong').prependTo('#p1');
	}, 2000);
});
</script>
</head>
<body>
	<p id='p1'>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
	<p><strong>ABCD</strong>efghijklmnopqrstuvwxyz</p>
</body>
</html>
