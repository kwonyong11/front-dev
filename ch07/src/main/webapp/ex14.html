<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// 선택자 - 속성
$(function(){
	setTimeout(function(){
		$('li[id]').css('fontWeight', 'bold');
		$('li[class="fourth"]').css('color', 'red');
		$('li[class!="fourth"]').css('color', 'blue');
	}, 2000);
});
</script>
</head>
<body>
	<ul>
		<li id='first'>텍스트 텍스트 텍스트 텍스트</li>
		<li class='second'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id='third'>텍스트 텍스트 텍스트 텍스트</li>
		<li class='fourth'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
