<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// API 함수 - wrapAll()
$(function(){
	setTimeout(function(){
		$('h1, p')
			.wrapAll('<div>')
			.parent()
			.css({
				border: "1px solid #ccc",
				width: "300px"
			})
	}, 2000);
});
</script>
</head>
<body>
	<h1>타이틀</h1>
	<p>내용입니다.</p>
</body>
</html>
