<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// 선택자 - 클래스
$(function(){
	setTimeout(function(){
		$('.red').css('color', '#f00');
		$('.blue').css('color', '#00f');
	}, 2000);
});
</script>
</head>
<body>
	<ul>
		<li class='red'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class='blue'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class='red'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class='blue'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
