<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// 선택자 - 전체
$(function(){
	setTimeout(function(){
		$('li > strong').css('color', 'red');
		$('ul > li > div > strong').css('color', 'blue');
	}, 2000);
});
</script>
</head>
<body>
	<ul>
		<li><strong> 텍스트</strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>
			<div>
				<strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트 <span> 텍스트 </span>
			</div>
		</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
