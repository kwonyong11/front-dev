<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// API 함수 - remove()
$(function(){
	setTimeout(function(){
		$('li:nth-child(3), li:nth-child(4)').remove();
	}, 2000);
});
</script>
</head>
<body>
	<ul>
		<li>1 번째</li>
		<li>2 번째</li>
		<li>3 번째</li>
		<li>4 번째</li>
		<li>5 번째</li>
	</ul>
</body>
</html>
