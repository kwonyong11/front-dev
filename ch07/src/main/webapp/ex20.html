<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// API 함수 - prepend()
$(function(){
	setTimeout(function(){
		$('#p1').prepend('<strong>가나다라마바</strong>');
	}, 2000);
});
</script>
</head>
<body>
	<p id='p1'>사아자차카타파하</p>
	
</body>
</html>
