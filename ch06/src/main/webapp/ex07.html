<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener('load', function(){
	let html = "<h1>Hello DOM</h1>";
	
	setTimeout(function(){
		document.body.innerHTML += html;
	}, 2000)
});
</script>
</head>
<body>
	<h1>HTMLElement(DOM Node) 만들기02</h1>
</body>
</html>
