<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
JavaScript Browser Programming 에서 Event 종류
1. 마우스
2. 키보드
3. form, input
4. touch

용어정리
1. Event Name : load, click, mousedown, keydown, change, submit, ...
2. Event Attribute(DOM Level 0 Event Model) : onload, onclick, onchange, ...
3. Event Listener(DOM Level 1 Event Model) : function(){}
4. Event Model : DOM HTMLElement의 Event Handler를 설정하는 방법에 대한 표준
	- DOM Level 0 Event Model
		: inline Event Mode
			태그 안에 onclick='자바스크립트 코드' 넣는 것(X, 웹 표준 위배)
		: basic Event Model
			Element.onclick = function(){}
			기본 이벤트 처리 방식
			고전적인 이벤트 처리 방식
			문제점이 이벤트 처리 핸들러를 하나밖에 세팅을 못한다는 단점
			
	- DOM Level 2 Event Model
		element.addEventListener( eventName, eventListener(function) )
		MS IE(<=8) : attachEvent, detactEvent
		표준 : addEventListener, removeEventListener
		
*/

window.addEventListener('load', function(){
	document.getElementById('header-01').onclick = function(){
		console.log('Event Model 0 - basic');
	}
	
	document.getElementById('header-02').addEventListener('click',function(){
		console.log('Event Model 2');
	});
});
</script>
</head>
<body>
	<h1>DOM Event 처리01</h1>
	<h2 onclick='console.log("Event Model 0 - inline");'>DOM Level 0 Event Model - inline</h2>
	<h2 id="header-01">DOM Level 0 Event Model - basic</h2>
	<h2 id="header-02">DOM Level 2 Event Model - basic</h2>
	
</body>
</html>
